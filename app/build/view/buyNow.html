<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>立即预订</title>
  <link rel="stylesheet" href="../css/buyNow.min.css">
  <style>
    .gk {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      margin-bottom: .4rem;
      margin-top: .4rem;
      padding: .5rem .6rem;
      background: #fff;
    }

    .goods-selected h1 {
      font-size: .45rem;
      padding: .1rem .6rem;
    }

    .seat-desc,
    .seat-gk,
    .gk-bz {
      font-size: 0.45rem;
    }
    #seat-result{
      color: #333;
      font-size: 0.6rem;
      text-align: center;
      line-height: 1rem;
    }
    .btn-warp{
      width:100%;
      height: 1.4rem;
      line-height: 2rem;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.5rem;
    }
    #ok{
      width: 50%;
      height: 2rem;
      float: left;
      background: #fc4a00;
      color: #fff;
    }
    #no{
      width: 50%;
      height: 2rem;
      float: left;
      background: #ccc;
      color: #fff;
    }
  </style>
  <script src="../tpl/handlebars.runtime.js"></script>
  <script src="../tpl/templates.js"></script>
</head>

<body>
  <header class="top2 top-shadow">
    <a href="index.html" class="back2"></a>
    立即预订
  </header>
  <div class="goods-selected">
    <div class="gk">
      <p></p>
      <h1>座位号：<span class="seat-id"></span></h1>
      <h1>详情：<p class="seat-desc"></p></h1>
      <h1>顾客信息：<p class="seat-gk"></p></h1>
      <h1>备注：<p class="gk-bz"></p></h1>
    </div>

    <div id="select-list">

    </div>

    <div class="total"><span id="total-num">0</span> 份美食 <span id="total-money">￥ <span id="money">0</span></span>
    </div>
    <!-- <div class="add-foods"><a href="goodsList.html">+</a>添加菜肴</div> -->
  </div>
<div class="mask" style="display:none">
  <div id="seat-result" class="popup">
    <br>
      <p>很抱歉，该座位被占用了</p>
      <h3>是否重新选择座位？</h3>
      <div class="btn-warp">
          <div id="ok">是</div>
          <div id="no">否</div>
      </div>
      <a href="javascript:;" class="close-btn"></a>
  </div>
</div>
  <section class="btn" id="order-now">立即预订</section>
  <script src="../public/base.min.js"></script>
  <script src="../js/buyNow.min.js"></script>
</body>

</html>
