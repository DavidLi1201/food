<!DOCTYPE html>
<html lang="en">
<head>

    <title>菜谱列表</title>
    <link rel="stylesheet" href="../css/goodsList.min.css">

      }
      .foods-disabled{
        width: 22%;
        position: absolute;
        left:65%;

        color: #fff;

        border-radius: 50%;
      }

    <a href="index.html" class="back"></a>
    <i></i>

<section class="sort top-shadow">
    <ul>
        <li id="list-title">全部分类<i></i></li>

        <li>销量 <span class="sort up" id="sort-sold"><i></i><i></i></span></li>

    </div>
